<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drinking Game</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="/drinking-game/manifest.json">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="site-title">Напивачка</h1>
        </header>

        <main>
            <h2 class="challenge-title">Watterfall</h2>

            <div class="card">
                <div class="card-content">
                    <p class="challenge-description"></p>
                </div>
            </div>

            <button class="start-button">Започни</button>
        </main>

        <footer>
            <p class="turns-left"></p>
        </footer>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/drinking-game/service-worker.js', { scope: '/drinking-game/' })
                .then(function (registration) {
                    console.log('service worker registration succeeded:', registration);
                },
                    function (error) {
                        console.log('service worker registration failed:', error);
                    });
        }
        else {
            console.log('service workers are not supported.');
        }
    </script>
    <script src="./scripts/app.js"></script>
</body>

</html>
