<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GetDrunk">
    <meta name="description" content="A sample drunking app">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
    <meta name="theme-color" content="#9B8271" />
    <title>Drinking Game</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bubbles-animation.css">
    <link rel="manifest" href="/drinking-game/manifest.json">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="site-title">Напивачка</h1>
        </header>

        <main>
            <h2 class="challenge-title">Watterfall</h2>

            <div class="card">
                <div class="card-content">
                    <p class="challenge-description"></p>
                </div>
            </div>

            <div class="buttons">
                <button class="start-button">Започни</button>
                <button class="rules-button">Правила</button>
            </div>

            <div id="rules" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <ol>
                        <li>Когато е ваш ред, натиснете на екрана, за да видите 
                        вашите инструкции и след това ги прочетете на глас пред групата</li>

                        <li>Довършете своя ред</li>
                        
                        <li>Предайте телефона на следващия играч!</li>
                  </ol>
                </div>
              
              </div>
        </main>

        <footer>
            <p class="turns-left"></p>
        </footer>
    </div>

    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/drinking-game/service-worker.js', { scope: '/drinking-game/' })
                .then(function (registration) {
                    console.log('service worker registration succeeded:', registration);
                },
                    function (error) {
                        console.log('service worker registration failed:', error);
                    });
        }
        else {
            console.log('service workers are not supported.');
        }
    </script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/rules-modal.js"></script>
</body>

</html>
